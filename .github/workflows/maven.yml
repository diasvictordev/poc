on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'graalvm'
 
      - name: Install GraalVM
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/graalvm/graalvm-ce-builds/releases/download/jdk-21.0.2/graalvm-community-jdk-21.0.2_linux-x64_bin.tar.gz
           if [ $? -ne 0 ]; then
            echo "Falha ao baixar o GraalVM. Verifique a versÃ£o."
            exit 1
          fi
          sudo tar -xzf graalvm-community-jdk-21.0.2_linux-x64_bin.tar.gz -C /opt
          echo "export PATH=/opt/graalvm-community-jdk-21.0.2_linux-x64_bin/bin:$PATH" >> ~/.bashrc
          source ~/.bashrc
          gu install native-image
 
      - name: Build project
        run: mvn clean package
 
      - name: List files in target directory
        run: ls -l target
 
      - name: Create ZIP for Lambda
        run: |
          cd target
          zip meu-lambda.zip aws-lambda-java-starter-example-0.0.1
 
      - name: Upload Native Executable
        uses: actions/upload-artifact@v3
        with:
          name: meu-lambda-executavel
          path: target/aws-lambda-java-starter-example
